<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="pig-144-201651.png" />
        <!-- <link href="https://fonts.googleapis.com/css?family=Tahoma:100,300,600" rel="stylesheet" type="text/css"> -->
        <link type="text/css" rel="stylesheet" href="style.css">
        <script src="https://code.iconify.design/1/1.0.4/iconify.min.js"></script>
        <title>Pig-Game</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">Temp Score</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">72</div>
                <div class="player-current-box">
                    <div class="player-current-label">Temp Score</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <button class="btn-new"><span class="iconify" data-icon="ion:add-circle-outline" data-inline="false"></span>New game</button>
            <button class="btn-roll" onclick="rollDice()"><span class="iconify" data-icon="ion-cube-outline" data-inline="false"></span>Dice</button>
            <button class="btn-hold"><span class="iconify" data-icon="ion:save-outline" data-inline="false"></span>SAVE</button>
            
            <input type="text" placeholder="Win score" class="final-score">
            
            <img src="dice-5.png" alt="Dice" class="dice" id="dice-1">
            <img src="dice-5.png" alt="Dice" class="dice" id="dice-2">
        </div>
        
        <script src="challenges.js"></script>
    </body>
</html>
